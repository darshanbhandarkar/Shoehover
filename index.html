<!DOCTYPE html>
<html>
<head>
    <title>REDFOX.COM</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Matemasie&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="containerr">
            <h1>REDFOX</h1>
        </div>
    </header>
    
    <section >
        <div class="container">
            <h2>Our Products</h2>
            <div class="product">
                <img src="s5.png" height="200px">
                <h3>Nike Sneaker</h3>
                <p>Comfortable and trendy sneakers.</p>
                <span>2599 /-rs</span><br/>
                <button class="btn">Add to Cart</button>
            </div>

            <div class="product">
                <img src="s3.jpg" height="200px" >
                <h3>Jordan</h3>
                <p>Durable and comfort shoes for a rugged look.</p>
                <span>3599 /-rs</span><br/>
                <button class="btn">Add to Cart</button>
            </div>

            <div class="product">
                <img src="s1.jpg" height="200px" >
                <h3>Jordan Air</h3>
                <p>Stylish Sneakers</p>
                <span>9999/-rs</span><br/>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; RedFox2024. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
